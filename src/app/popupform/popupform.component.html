<div #myModal class="modal" id="loginmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form #feedbackForm="ngForm">
                    <p>Write your feedback :</p>
                    <div class="form-group bottom-margin-class">
                        <textarea name="Feedback" id="feedback" cols="50" rows="5" required [(ngModel)]="feedback"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary signin-button" (click)="submitFeedback()" [disabled]="!feedbackForm.form.valid">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>
